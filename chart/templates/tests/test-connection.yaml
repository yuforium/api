apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "api.fullname" . }}-test-connection"
  labels:
    {{- include "api.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  automountServiceAccountToken: false
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "api.fullname" . }}:{{ .Values.service.port }}']
      resources:
        limits:
          memory: 128Mi
          cpu: 500m
  restartPolicy: Never
